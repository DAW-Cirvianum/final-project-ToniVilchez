name: Deploy Laravel to Azure

on:
  push:
    branches: [ main ]
    paths:
      - "backend-project/**"
      - ".github/workflows/backend.yml"

env:
  WORKING_DIRECTORY: ./backend-project

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.3"
        extensions: mbstring, pdo_mysql, bcmath, intl, fileinfo, openssl, tokenizer, xml
        coverage: none

    - name: Navigate to backend directory
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: pwd && ls -la

    - name: Install Composer dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Create .env file
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_KEY=" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> .env

    - name: Generate key
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: php artisan key:generate --force

    - name: Config cache
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: php artisan config:cache

    - name: Route cache
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: php artisan route:cache

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ${{ env.WORKING_DIRECTORY }}